[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #81a1c1
secondary = #b48ead
alert = #bf616a
disabled = #4c566a

[bar/nate]
bottom = true
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 1
padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = PragmataPro Liga;2
modules-left = workspaces xwindow
modules-right = cpu_temp filesystem pulseaudio xkeyboard memory cpu wlan eth date team_time local_time systray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

[module/systray]
type = internal/tray
tray-spacing = 8pt

[module/workspaces]
type = internal/i3
index-sort = true
label-focused = %name%
label-focused-background = ${colors.background}
label-focused-underline= ${colors.primary}
label-occupied = %name%
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.disabled}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/cpu_temp]
type = custom/script
interval = 5
label = %output%
label-foreground = ${colors.primary}
exec = sensors | awk '/Tccd1/ { printf("%s \n", $2)}'

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /home
label-mounted =  %percentage_used%%
label-mounted-foreground = ${colors.primary}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "♪ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
format-volume-foreground = ${colors.primary}
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout =  %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-foreground = ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-foreground = ${colors.primary}

[module/eth]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname%% disconnected
label-disconnected-foreground = ${colors.warning}
interface-type = wired
label-connected =  %ifname% %local_ip%
label-connected-foreground = ${colors.primary}

[module/date]
type = custom/script
label = %output%
label-foreground = ${colors.primary}
exec = date +" %a %b %d"
click-left = gnome-calendar
interval = 5

[module/team_time]
type = custom/script
label = %output%
label-foreground = ${colors.primary}
interval = 1
exec = TZ=EET date +" %H:%M:%S"

[module/local_time]
type = custom/script
label = %output%
label-foreground = ${colors.secondary}
interval = 1
exec = date +" %H:%M:%S"

[settings]
screenchange-reload = true
pseudo-transparency = true
