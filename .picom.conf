# corners
corner-radius = 6.0; # for xborders it needs non-zero
round-borders = 1;

# shadow
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.6;
shadow-offset-x = -7;
shadow-offset-y = -5;
shadow-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Google-chrome'",
  "class_g = 'i3-frame'"
];

# fading
fading = true
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;
fade-exclude = [];

# opacity
inactive-opacity = 1;
opacity-rule = [
  "100:class_g = 'Chromium'",
  "100:class_g = 'Slack'",
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'Google-chrome'",
  "100:class_g = 'zoom '",
  "100:class_g = 'Rofi'"
];
focus-exclude = [];

# background blurring
blur-background = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# other
markwmwin-focused = true;
mark-ovredir-foxued = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = false;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];

# glx backend
glx-no-stencil = true;
glx-no-rebind-pixmap = false;
use-damage = false;
vsync = false;
backend = "xrender";

# window type settings
wintypes:
{
  tooltip = {
    fade = true;
    shadow = true;
    opacity = 1.00;
    focus = true;
    full-shadow = false;
  }
  dock = {
    shadow = false;
    clip-shadow-above = true;
  }
  dnd = { shadow = false; }
  menu = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};
